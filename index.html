<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <title>Intro Animation</title>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
     <link rel="stylesheet" href="master.css" />
     <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,700,700i,800,800i,900,900i"
          rel="stylesheet" />
</head>

<body>
     <div class="container">
          <div class="overlay">
               <header>
                    <h1><span>C</span>hess <span>c</span>lock</h1>
               </header>
               <div class="intro">
                    <div class="slider">
                         <input type="range" class="range" name="minutes" step="5" min="1" max="91" value="45
                    " oninput="updateTimes(this.value)" />
                         <label for="minutes"></label>
                    </div>
                    <button class="myBtn" id="btnTime" onclick="fadeOut()">
                         CONFIRM SELECTION
                    </button>
               </div>
          </div>

          <div class="overlay-2"></div>

          <div class="content" onclick="changeBG()">
               <div class="main">
                    <p><span id="Wtime">45:00</span></p>
                    <button id="toggle">Start</button>
                    <p><span id="Btime">45:00</span></p>
               </div>
          </div>
     </div>

     <script src="animations.js"></script>
     <script src="functionality.js"></script>
</body>

</html>
